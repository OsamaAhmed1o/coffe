<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>coffe</title>

<body>
    <div class="bg-[url('/img/bg.png')] w-full min-h-screen text-white bg-no-repeat bg-cover">
        <nav class="container mx-auto flex justify-between items-center p-3">
            <img src="/img/logo.png">
            <ul class="hidden md:flex gap-20">
                <li><a href="#" class="hover:text-amber-700 duration-500">About</a></li>
                <li><a href="#" class="hover:text-amber-700 duration-500">Membership</a></li>
                <li><a href="#" class="hover:text-amber-700 duration-500">Events</a></li>
                <li><a href="#" class="hover:text-amber-700 duration-500">Contact</a></li>
            </ul>
            <div class="flex justify-center items-center gap-10">
                <button class=" border rounded-md border-white px-5 py-1 font-bold hover:text-amber-700 hover:-translate-y-3 hover:border-amber-700 duration-500">Sign in</button>
                <div class="z-10 md:hidden" id="btn"><i id="osz" class="fa-solid text-3xl fa-xmark"></i></div>
            </div>
        </nav>
        <div id="list" class="absolute xl:hidden w-full h-full -top-5 backdrop-blur-lg z-1">

                <li><a href="#" class="hover:text-amber-700 duration-500">About</a></li>
                <li><a href="#" class="hover:text-amber-700 duration-500">Membership</a></li>
                <li><a href="#" class="hover:text-amber-700 duration-500">Events</a></li>
                <li><a href="#" class="hover:text-amber-700 duration-500">Contact</a></li>
            </ul>
        </div>
        <div class="container mx-auto min-h-fit xl:h-full flex flex-col-reverse gap-10 justify-center  xl:flex-row  xl:justify-around items-center">

                <i class="fa-brands fa-facebook-f cursor-pointer hover:text-amber-700 hover:scale-90 duration-500"></i>
                <i class="fa-brands fa-youtube cursor-pointer hover:text-amber-700 hover:scale-90 duration-500"></i>
                <i class="fa-brands fa-twitter cursor-pointer hover:text-amber-700 hover:scale-90 duration-500"></i>
            </div>
            <div class="flex justify-center items-center xl:justify-start flex-col gap-10">

                <div class="flex gap-6 items-center" id="os">
                    <button class="bg-amber-700 px-3 py-2 cursor-pointer">Order Now</button>
                    <p><span class="text-xl font-bold">$16.80 | </span><span class="text-amber-700">Regular Price</span></p>
                </div>
            </div>
            <img src="/img/hero.png" class="w-1/2" id="image">
        </div>

    <script src="main.js"></script>
